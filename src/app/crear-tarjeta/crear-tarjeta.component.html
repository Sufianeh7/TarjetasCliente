<div class="card">
  <div class="card-body">
    <h3 class="titulo">CREAR TARJETA</h3>
    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
      <div class="input-group mb-3">
        <span class="input-group-text"
          ><i
            class="fa-solid fa-at"
            [class.green-icon]="this.form.get('titular')?.valid"
            [class.red-icon]="
              this.form.get('titular')?.invalid &&
              this.form.get('titular')?.dirty
            "
          ></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="titular"
        />
      </div>
<!--
      @if (this.form.get('titular')?.invalid && this.form.get('titular')?.dirty)
      {
        <br />
      <span>
        <p class="text-danger col-8">Email incorrecto</p>
      </span>
      } -->
      <div class="input-group mb-3">
        <span class="input-group-text"
          ><i
            class="fa-regular fa-credit-card"
            [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
            [class.red-icon]="
              this.form.get('numeroTarjeta')?.invalid &&
              this.form.get('numeroTarjeta')?.dirty
            "
          ></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="NÃºmero de tarjeta"
          formControlName="numeroTarjeta"
          [maxlength]="16"
        />
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i
                class="fa-regular fa-calendar-days"
                [class.green-icon]="this.form.get('fechaCaducidad')?.valid"
                [class.red-icon]="
                  this.form.get('fechaCaducidad')?.invalid &&
                  this.form.get('fechaCaducidad')?.dirty
                "
              ></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Fecha de caducidad"
              formControlName="fechaCaducidad"
              [maxlength]="5"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i
                class="fa-solid fa-lock"
                [class.green-icon]="this.form.get('cvv')?.valid"
                [class.red-icon]="
                  this.form.get('cvv')?.invalid && this.form.get('cvv')?.dirty
                "
              ></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="CVV"
              formControlName="cvv"
              [maxlength]="3"
            />
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary col-12"
        [disabled]="form.invalid"
      >
        Crear
      </button>
    </form>
  </div>
</div>
